<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Produtos</h1>

  <!-- Botão para ir ao cadastro -->
  <a href="CadastrarProdutos.html" class="btn">Cadastrar novo produto</a>

  <!-- Lista de produtos -->
  <h2>Produtos já cadastrados</h2>
  <table>
    <thead>
      <tr>
        <th>Tamanho</th>
        <th>Estilo</th>
        <th>Essência</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>150 gramas</td>
        <td>Coração</td>
        <td>Girassol</td>
        <td>125,00 R$</td>

      </tr>
      <tr>
        <td>70 gramas</td>
        <td>Coração</td>

        <td>70,00 R$</td>
        
      </tr>
      <!-- Aqui você pode adicionar mais produtos -->
    </tbody>
  </table>

</html>
