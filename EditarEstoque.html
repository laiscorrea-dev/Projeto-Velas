<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Estoque — Demo</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--accent:#0066cc;--muted:#6b7280}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); margin:0;padding:32px;color:#111}
    .container{max-width:900px;margin:0 auto}
    .card{background:var(--card);border-radius:12px;padding:20px;box-shadow:0 6px 20px rgba(15,23,42,0.06)}
    h1{margin:0 0 10px;font-size:20px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type=text], input[type=number]{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;background:#fff;font-size:15px}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:18px}
    .btn{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-ghost{background:transparent;border:1px solid #e6e9ef}
    .meta{font-size:13px;color:var(--muted);margin-top:10px}
  </style>
</head>
<body>
  <div class="container">
    <div style="display:flex;align-items:center;gap:16px;margin-bottom:14px;">
      <a href="CadastrarEstoque.html" style="color:var(--accent);text-decoration:none;font-weight:600">← Voltar</a>
      <h1>Editar Estoque</h1>
    </div>

    <div class="card">
      <form id="editForm" onsubmit="return handleSave(event)">
        <label for="tamanho">Tamanho</label>
        <input id="tamanho" name="tamanho" type="text" required />

        <label for="estilo">Estilo</label>
        <input id="estilo" name="estilo" type="text" required />

        <label for="essencia">Essência</label>
        <input id="essencia" name="essencia" type="text" required />

        <label for="valor">Valor</label>
        <input id="valor" name="valor" type="number" step="0.01" required />

        <div class="actions">
          <button type="button" class="btn btn-ghost" onclick="window.location='CadastrarEstoque.html'">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar alterações</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const fakeDB = {
      1:{id:1,tamanho:'Médio',estilo:'Decorativo',essencia:'Lavanda',valor:49.90},
      2:{id:2,tamanho:'Pequeno',estilo:'Minimalista',essencia:'Baunilha',valor:29.90}
    };

    function getQueryId(){
      const params=new URLSearchParams(location.search);
      return params.get('id')||'1';
    }

    function fillForm(data){
      document.getElementById('tamanho').value=data.tamanho;
      document.getElementById('estilo').value=data.estilo;
      document.getElementById('essencia').value=data.essencia;
      document.getElementById('valor').value=data.valor;
    }

    function handleSave(ev){
      ev.preventDefault();
      const saved={
        tamanho:document.getElementById('tamanho').value,
        estilo:document.getElementById('estilo').value,
        essencia:document.getElementById('essencia').value,
        valor:document.getElementById('valor').value
      };
      alert('Dados salvos (demonstração)\n\n'+JSON.stringify(saved,null,2));
      return false;
    }

    (function(){
      const data=fakeDB[getQueryId()]||fakeDB[1];
      fillForm(data);
    })();
  </script>
</body>
</html>
