<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Cliente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- MENU LATERAL -->
    <aside class="sidebar" id="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="CadastrarClientes.html" class="active">Clientes</a></li>
          <li><a href="CadastrarProdutos.html">Produtos</a></li>
          <li><a href="#">Funcionários</a></li>
          <li><a href="#">Fornecedores</a></li>
          <li><a href="#">Vendas</a></li>
          <li><a href="#">Estoque</a></li>
        </ul>
      </nav>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="content">
      <header class="topbar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <h1>Novo Cliente</h1>
      </header>

      <!-- FORMULÁRIO -->
      <section>
        <form class="form-clientes" action="CadastrarClientes.html" method="get">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>

          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required>

          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone">

          <label for="endereco">Endereço</label>
          <textarea id="endereco" name="endereco" placeholder="Digite o endereço"></textarea>

          <button type="submit">Salvar</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }
  </script>
</body>
</html>
