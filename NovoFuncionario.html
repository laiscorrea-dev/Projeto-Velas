<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Funcionário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- MENU LATERAL -->
    <aside class="sidebar" id="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="CadastrarClientes.html" class="active">Clientes</a></li>
          <li><a href="CadastrarProdutos.html">Produtos</a></li>
          <li><a href="CadastrarFuncionarios.html">Funcionários</a></li>
          <li><a href="CadastroFornecedores.html">Fornecedores</a></li>
          <li><a href="CadastrarVendas.html">Vendas</a></li>
          <li><a href="CadastrarEstoque.html">Estoque</a></li>
        </ul>
      </nav>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="content">
      <header class="topbar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <h1>Novo Funcionário</h1>
      </header>

      <!-- FORMULÁRIO -->
      <section>
        <form class="form-funcionarios" action="CadastrarFuncionarios.html" method="get">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>
          <br>
          <br>
          <label for="valor">Cargo</label>
            <select id="valor" name="valor" required>
            <option value="vendedor">Vendedor</option>
            <option value="entregador">Entregador</option>
            <option value="auxiliar">Auxiliar</option></select>
          <br>
          <br>
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required>
          <br>
          <br>
          <label for="data">Data Contratação</label>
          <input type="date" id="data" name="data" placeholder="Digite o data">
          <br>
          <br>
         
          <button type="submit">Salvar</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }
  </script>
</body>
</html>
